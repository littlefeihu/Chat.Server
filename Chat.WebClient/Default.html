<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p><strong>To connect the web client, reload this page after a server is started</strong></p>
    <p>
        <a href="Login.aspx">登录</a>
    </p>
    <div class="container">
        <input type="text" id="displayname" />
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />

        <ul id="discussion"></ul>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {

            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;

            // 系统广播消息
            chat.client.addMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            //对方回复
            chat.client.reply = function (fromuserid, name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };


            chat.client.showErrorMessage = function (message) {
                alert(message);
            };

            // Set initial focus to message input box.
            $('#message').focus();


            chat.client.stopClient = function () {
                $.connection.hub.stop();
            };

            var tryingToReconnect = false;

            $.connection.hub.reconnecting(function () {
                tryingToReconnect = true;
            });

            $.connection.hub.reconnected(function () {
                tryingToReconnect = false;
            });

            $.connection.hub.disconnected(function () {

                if (tryingToReconnect) {
                    setTimeout(function () {
                        $.connection.hub.start();
                    }, 10000);
                }
                if ($.connection.hub.lastError) {
                    alert("Disconnected. Reason: " + $.connection.hub.lastError.message);
                }
            });



            // Start the connection.
            $.connection.hub.start().done(function () {

                $('#sendmessage').click(function () {

                    // Call the Send method on the hub.
                    chat.server.sendChatMessage($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });

            }).fail(function (str) {
                alert(str);
            });




        });
    </script>
</body>
</html>
